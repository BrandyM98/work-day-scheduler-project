<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/style.css" />
  <style>
    .row>div {
      border: 2px solid gray;
      padding: 20px;
    }
  </style>
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron text-white" style="background-color: thistle">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A great way to stay organized!</p>
    <p id="currentDay" class="lead"></p>
    <!--need to format for current day to populate in header-->
    <button id="clearBtn" class="clearSchBtn">
      Clear
    </button>
  </header>

  <div class="container">
    <!-- Timeblocks go here -->
    <!--9am-->
    <div id="hour09" class="row time-div">
      <div class="col-md-1 date"><span id="09">0900</span></div>
      <textarea class="col-md-10 time-text text" placeholder="Add schedule item here"></textarea>
      <button class="col-md-1 saveBtn">
        <i class="fas fa-lock"></i>
      </button>
    </div>
    <!--10am-->
    <div id="hour10" class="row time-div">
      <div class="col-md-1 date"><span id="10">1000</span></div>
      <textarea class="col-md-10 time-text text" placeholder="Add schedule item here"></textarea>
      <button class="col-md-1 saveBtn">
        <i class="fas fa-lock"></i>
      </button>
    </div>
    <!--11am-->
    <div id="hour11" class="row time-div">
      <div class="col-md-1 date"><span id="11">1100</span></div>
      <textarea class="col-md-10 time-text text" placeholder="Add schedule item here"></textarea>
      <button class="col-md-1 saveBtn">
        <i class="fas fa-lock"></i>
      </button>
    </div>
    <!--12am-->
    <div id="hour12" class="row time-div">
      <div class="col-md-1 date"><span id="12">1200</span></div>
      <textarea class="col-md-10 time-text text" placeholder="Add schedule item here"></textarea>
      <button class="col-md-1 saveBtn">
        <i class="fas fa-lock"></i>
      </button>
    </div>
    <!--1pm-->
    <div id="hour13" class="row time-div">
      <div class="col-md-1 date"><span id="13">1300</span></div>
      <textarea class="col-md-10 time-text text" placeholder="Add schedule item here"></textarea>
      <button class="col-md-1 saveBtn">
        <i class="fas fa-lock"></i>
      </button>
    </div>
     <!--2pm-->
     <div id="hour14" class="row time-div">
      <div class="col-md-1 date"><span id="14">1400</span></div>
      <textarea class="col-md-10 time-text text" placeholder="Add schedule item here"></textarea>
      <button class="col-md-1 saveBtn">
        <i class="fas fa-lock"></i>
      </button>
    </div>
      <!--3pm-->
      <div id="hour15" class="row time-div">
        <div class="col-md-1 date"><span id="15">1500</span></div>
        <textarea class="col-md-10 time-text text" placeholder="Add schedule item here"></textarea>
        <button class="col-md-1 saveBtn">
          <i class="fas fa-lock"></i>
        </button>
      </div>
       <!--4pm-->
       <div id="hour16" class="row time-div">
        <div class="col-md-1 date"><span id="16">1600</span></div>
        <textarea class="col-md-10 time-text text" placeholder="Add schedule item here"></textarea>
        <button class="col-md-1 saveBtn">
          <i class="fas fa-lock"></i>
        </button>
      </div>
        <!--5pm-->
        <div id="hour17" class="row time-div">
          <div class="col-md-1 date"><span id="17">1700</span></div>
          <textarea class="col-md-10 time-text text" placeholder="Add schedule item here"></textarea>
          <button class="col-md-1 saveBtn">
            <i class="fas fa-lock"></i>
          </button>
        </div>





    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src= "./assets/script.js"></script>
</body>

</html>
